name: CI

on:
  push:
    branches: [main]
  pull_requests:
    branches: [main]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkoutv@4
      
      - name: Set up Python
        uses: actions/setup-pythonv@5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package
        run: |
          pip install .
          pip install pytest

      - name: Run tests
        run: python -m pytest -v