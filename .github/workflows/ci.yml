name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (editable)
        run: |
          pip install --upgrade setuptools wheel
          pip install -e .
          pip install pytest

      - name: Regression check â€“ package is importable
        run: python -c "import autotunenet; print(autotunenet.__file__)"

      - name: Verify src layout
        run: |
          echo "Contents of src/:"
          ls -l src
          echo
          echo "Contents of src/autotunenet/:"
          ls -l src/autotunenet

      # ---- OPTIONAL: useful when CI fails, cheap otherwise ----
      - name: Show installation metadata
        run: pip show autotunenet

      - name: Show Python import path
        run: |
          python - <<EOF
          import sys
          print("sys.path:")
          for p in sys.path:
              print(" ", p)
          EOF

      - name: Run tests
        run: python -m pytest -v
