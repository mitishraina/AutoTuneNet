seed: 42

training:
  batch_size: 128
  epochs: 10
  initial_lr: 0.01

controller:
  type: fixed_lr

  lr: 0.01

  parameter_space:
    lr: [0.01, 0.01]
    momentum: [0.7, 0.99]
    weight_decay: [1e-5, 1e-3]

metrics:
  smoothing_window: 1

non_stationarity:
  type: label_noise
  start_epoch: 5
  noise_ratio: 0.3
